<body style="background-color: #fafafa;">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5">
                <div class="account-settings">
                    <h2 class="account-settings__h2"><span class="mr-auto"> Account Settings </span> <button
                            class="btn myBtn account-settings__btn">Edit Info</button></h2>
                    <div class="account-settings__job">

                        <form action="" class="form">
                            <!-- Email Adress -->
                            <div class="form-group account-settings__form-group">
                                <label for="account-settings-firstname">Email Address</label>
                                <input type="email" class="account-settings__input" disabled  id="account-settings-email"
                                    name="email" placeholder="aaaa@gmail.com">

                            </div>
                            <!-- Password -->
                            <div class="form-group account-settings__form-group">
                                <label for="account-settings-lastname">Password</label>
                                <input type="password" class="account-settings__input" disabled id="account-settings-password" placeholder="**********"
                                    name="password">
                            </div>
                        </form>

                    </div>





                </div>
            </div>
        </div>
    </div>
