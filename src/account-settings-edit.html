header -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5">
                <div class="account-settings-edit">
                    <h2 class="account-settings-edit__h2"><span class="mr-auto"> Account Settings </span> <button
                            class="btn myBtn account-settings-edit__btn">Edit Info</button></h2>
                    <div class="account-settings-edit__job">

                        <form action="" class="form">
                            <!-- Email Adress -->
                            <div class="form-group account-settings-edit__form-group">
                                <label for="account-settings-edit-firstname">Email Address</label>
                                <input type="email" class="account-settings-edit__input" id="account-settings-edit-email"
                                    name="email" placeholder="aaaa@gmail.com">

                            </div>
                            <!-- Password -->
                            <div class="form-group account-settings-edit__form-group">
                                <label for="account-settings-edit-lastname">Password</label>
                                <input id="password-field" type="password" class="account-settings-edit__input" id="account-settings-edit-password"  value="12354657" name="password">  
                                 <i toggle="#password-field"  class="fas fa-eye ml-3 text-red account-settings-edit__show-password  toggle-password"></i>
                            </div>
                              <!-- Password -->
                              <div class="form-group account-settings-edit__form-group">
                                <label for="account-settings-edit-lastname">Confirm Password</label>
                                <input type="password" class="account-settings-edit__input" id="account-settings-edit-confirm-password"  value="12354657"  name="confirmpassword"> 
                                <i  toggle="#account-settings-edit-confirm-password"  class="fas fa-eye ml-3 text-red account-settings-edit__show-password   toggle-confirm-password"></i>
                            </div>
                            <button type="submit" class="btn account-settings-edit__submit-btn">Submit</button>
                        </form>

                    </div>





                </div>
            </div>
        </div>
    </div>
